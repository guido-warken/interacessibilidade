<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <title>Interacessibilidade, exemplo de site acessível</title>
</head>

<body>
    <header aria-label="topo da página">
        <img src="../img/interacessibilidade-logo.jpeg" alt="Logotipo da interacessibilidade" class="img img-thumbnail img-responsive">
    </header>
    <main class="container" aria-labelledby="titulo-principal">
        <h1 id="titulo-principal" class="text-center">Interacessibilidade</h1>
        <p>Aqui você pode visualizar os cursos oferecidos com acessibilidade, no âmbito da conscienciologia</p><br>
        <p>Você também pode cadastrar novos cursos acessíveis, à medida em que os cursos da consciencilogia suportem
            acessibilidade</p><br>
        <section id="secao-formulario-cadastro-cursos" role="region" aria-label="cadastro de cursos">
            <form id="formulario-cadastro-cursos" class="form">
                <div class="form-group">
                    <label for="campo-nome" class="form-label">Nome do curso:</label>
                    <input type="text" id="campo-nome" class="form-control"
                        placeholder="Digite o nome do curso a ser cadastrado neste campo" minlength="10"
                        maxlength="150">
                </div>
                <div class="form-group">
                    <label for="campo-carga-horaria" class="form-label">Carga horária do curso:</label>
                    <input type="number" id="campo-carga-horaria" class="form-control" min="01.00" max="100.00"
                        value="01.00">
                </div>
                <div class="form-group">
                    <label for="campo-instituicao" class="form-label">Nome da instituição conscienciocêntrica:</label>
                    <input type="text" id="campo-instituicao" class="form-control"
                        placeholder="Digite o nome da instituição conscienciocêntrica que oferece este curso"
                        minlength="10" maxlength="150">
                </div>
                <input type="submit" value="salvar" class="btn btn-primary">
            </form>
        </section>
        <section id="curso-view-container" role="region" aria-label="Tabela de cursos cadastrados">
<div id="curso-view">
    
</div>
<div id="mensagem-view" aria-live="polite"></div>
        </section>
    </main>
    <script type="module" src="../js/app.js"></script>
</body>

</html>
